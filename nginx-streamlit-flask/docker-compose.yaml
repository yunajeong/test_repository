
services:
  streamlit_chatbot:
    build: ./streamlit_chatbot
    container_name: streamlit_chatbot
    expose:
      - "8501"
    networks:
      - appnet

  flask_tts:
    build: ./flask_tts
    container_name: flask_tts
    expose:
      - "5000"
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit_chatbot
      - flask_tts
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
